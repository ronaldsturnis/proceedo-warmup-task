<div class="top-rated-title">
  <h2><b>Top rated movies</b></h2>
</div>
<div
  *ngIf="topRatedMovieList$ | async as topRatedMovieList"
  class="top-rated-movie-list"
>
  <div
    class="top-rated-movie-card"
    *ngFor="let movie of topRatedMovieList.results"
  >
    <app-movie
      [movieData]="movie"
      (click)="showMovieDetails(movie.id)"
    ></app-movie>
  </div>
</div>
